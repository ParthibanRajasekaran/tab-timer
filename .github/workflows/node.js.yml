name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14, 16, 18] # Test across multiple Node.js versions

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json' # Ensure cache matches lock file

      - name: Install dependencies
        run: npm ci # Faster and safer alternative to npm install for CI environments

      - name: Run linter
        run: npm run lint # Lint code (ensure this exists in package.json)

      - name: Build project
        run: npm run build # Optional: Add if your project requires a build step

      - name: Run tests
        run: npm test

      - name: Upload test results
        if: always() # Ensure this runs even if tests fail
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ./test-results # Replace with the directory your test results are output to